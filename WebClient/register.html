<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script>
        // Función para procesar el formulario de registro
        function registrarUsuario() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let identification = document.getElementById("identification").value;
            let firstname = document.getElementById("firstname").value;
            let lastname1 = document.getElementById("lastname1").value;
            let lastname2 = document.getElementById("lastname2").value;
            let phone = document.getElementById("phone").value;
            let email = document.getElementById("email").value;
            let id_waiter = 1; // Placeholder for the id_waiter; replace this with dynamic logic if needed.

            let data = {
                username: username,
                password: password,
                identification: identification,
                firstname: firstname,
                lastname1: lastname1,
                lastname2: lastname2,
                phone: phone,
                email: email,
                id_waiter: id_waiter
            };

            fetch("api/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === "OK") {
                    alert("Usuario registrado con éxito.");
                    location.href = "login.html";  // Redirigir a la página de login
                } else {
                    alert("Hubo un error al registrar el usuario.");
                }
            })
            .catch(error => {
                console.error("Error al registrar usuario:", error);
                alert("Hubo un problema al registrar el usuario. Intenta nuevamente.");
            });
        }
    </script>
</head>
<body>
    <nav class="navbar is-warning">
        <a href="login.html" class="navbar-item">Login</a>
    </nav>

    <section class="section">
        <div class="container">
            <h1 class="is-size-3">Registro de Usuario</h1>
            <form onsubmit="event.preventDefault(); registrarUsuario();">
                <div class="field">
                    <label class="label">Nombre de Usuario</label>
                    <div class="control">
                        <input class="input" type="text" id="username" placeholder="Nombre de usuario" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Contraseña</label>
                    <div class="control">
                        <input class="input" type="password" id="password" placeholder="Contraseña" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Identificación del Camarero</label>
                    <div class="control">
                        <input class="input" type="text" id="identification" placeholder="Identificación" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Primer Nombre</label>
                    <div class="control">
                        <input class="input" type="text" id="firstname" placeholder="Primer nombre" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Primer Apellido</label>
                    <div class="control">
                        <input class="input" type="text" id="lastname1" placeholder="Primer apellido" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Segundo Apellido</label>
                    <div class="control">
                        <input class="input" type="text" id="lastname2" placeholder="Segundo apellido" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Teléfono</label>
                    <div class="control">
                        <input class="input" type="text" id="phone" placeholder="Teléfono" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Correo Electrónico</label>
                    <div class="control">
                        <input class="input" type="email" id="email" placeholder="Correo electrónico" required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Registrar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
